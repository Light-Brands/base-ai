<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium gradient from purple through indigo to cyan -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#a855f7" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="112" fill="url(#premiumGradient)" filter="url(#shadow)"/>

  <!-- Inner glow overlay -->
  <rect width="512" height="512" rx="112" fill="url(#innerGlow)"/>

  <!-- Lightning bolt icon - clean vector design -->
  <path
    d="M280 80L140 280h100l-20 152 140-200H260l20-152z"
    fill="white"
    fill-opacity="0.95"
  />

  <!-- Subtle highlight on lightning -->
  <path
    d="M280 80L140 280h100l-20 152 140-200H260l20-152z"
    fill="url(#innerGlow)"
  />
</svg>
